spring.application.name=coordinator-service
server.port=8086

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./database/coordinator;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/sistema